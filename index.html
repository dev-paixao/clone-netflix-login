<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>
</head>
<body>
    
    <header class="cabecalho">
        <div class="logo">
            <img src="img/netflixlogo.png" alt="">

        </div>

    </header>

    <main class="conteudo">
        <section class="conteudo-login">
            <div class="login-box">
                <h1 class="login-page-titulo">Entrar</h1>
                <form action="">

                    <div class="input">
                        <input required type="email" placeholder="Email ou número de telefone">
                    </div>

                    <div class="input">
                        <input required type="password" placeholder="Senha">
                    </div>

                    <div>
                        <button class="btn-login">
                            Entrar
                        </button>
                    </div>
                    
                </form>

            </div>

        </section>

        <section class="suporte">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>

        </section>

        <section class="login_footer">
            <div class="sign_up">
                Novo por aqui? <a class="" target="_self" href="/">Assine agora</a>.
            </div>

            <div class="terms">
                
                <p><span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span>&nbsp;<button class="terms-de-uso">Saiba mais.</button></p>

            </div>

        </section>

    </main>
